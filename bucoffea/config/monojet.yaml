default:
  test: false
  selection:
    signal:
      recoil: 250    # min
      leadak4:
        pt: 100   # min
        eta: 2.4  # max
        nhf: 0.8  # max
        chf: 0.1  # min
      leadak8:
        pt: 250   # min
        eta: 2.4  # max
        mass:
          min: 65
          max: 105
        tau21: 0.5 # min
      mindphijr : 0.5 # min
      dpfcalo : 0.5 # max
    control:
      doublemu:
        mass:
          min: 60
          max: 120
      doubleel:
        mass:
          min: 60
          max: 120
      singlemu:
        mt : 160
      singleel:
        mt: 160
        met: 50
  tau:
    cuts:
      pt: 18
      eta: 2.3
  photon:
    cuts:
      loose:
        pt: 15
        eta: 2.5
      tight:
        pt: 215
        pttrig: 215
        eta: 1.4442
    branch:
      id: Photon_cutBasedBitmap
  muon:
    cuts:
      tight:
        pt : 20
        eta : 2.4
        iso : 0.15
      loose:
        pt : 10
        eta : 2.4
        iso : 0.25
  electron:
    cuts:
      tight:
        pt : 40
        eta : 2.5
      loose:
        pt : 10
        eta : 2.5
        dxy: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.05
          endcap: 0.10
        dz: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.10
          endcap: 0.20
    branch:
      id: Electron_cutBased

  mitigation:
    hem: True

  sf:
    qcd_ew_nlo_w: # QCD x EW k factor for QCD Z
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_wjets.root
    qcd_ew_nlo_z: # QCD x EW k factor for QCD Z
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_zjets.root
    ewk_nlo_w: # EW k factor for QCD W
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_wjets.root
    ewk_nlo_z: # EW k factor for QCD Z
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_zjets.root
    ewk_nlo_g: # EW k factor for QCD photon
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_gjets.root
    qcd_nlo_z_ewk: # QCD k factor for EWK Z
      histogram: TH2F_kFactor
      file: data/sf/theory/kFactor_ZToNuNu_pT_Mjj.root
    qcd_nlo_w_ewk: # QCD k factor for EWK W
      histogram: TH2F_kFactor
      file: data/sf/theory/kFactor_WToLNu_pT_Mjj.root
    qcd_nlo_w_2017: # QCD k factor for QCD W
      histogram: wjet_dress_monojet
      file: data/sf/theory/2017_gen_v_pt_qcd_sf.root
    qcd_nlo_z_2017: # QCD k factor for QCD Z
      histogram: dy_dress_monojet
      file: data/sf/theory/2017_gen_v_pt_qcd_sf.root

    qcd_nlo_g:
      histogram: kfactor_monojet_qcd
      file: data/sf/theory/merged_kfactors_gjets.root
    qcd_nnlo_g:
      histogram: aj
      file: data/sf/theory/lindert_qcd_nnlo_sf.root
    qcd_nnlo_w:
      histogram: evj
      file: data/sf/theory/lindert_qcd_nnlo_sf.root
    qcd_nnlo_z:
      histogram: eej
      file: data/sf/theory/lindert_qcd_nnlo_sf.root
    pileup:
      mode: nano

  run:
    sync: False
    save:
      passing: False
      tree: False
    kinematics:
      save: False
      events:
        - 36533896
        - 35733274
        - 35719982
        - 30682767
        - 79123963
        - 51393664
    trigger_study: False
    monov: False
    monoj: True
  triggers:
    ht:
      gammaeff:
      - HLT_PFHT1050
      - HLT_PFHT590
      - HLT_PFHT680
      - HLT_PFHT780
      - HLT_PFHT890

env:
  test: false

global:
  test: false


era2016:
  triggers:
    met:
      - HLT_PFMETNoMu120_PFMHTNoMu120_IDTight
    electron:
      single:
        - HLT_Ele35_WPTight_Gsf
        - HLT_Ele115_CaloIdVT_GsfTrkIdT
