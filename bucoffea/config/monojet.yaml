    qcd_nlo_w_v_central:
      histogram: gen_vpt_v_mass_combined_wjets_monov_nomass_central
      file: data/sf/theory/kfac_2d_2020-12-17_wkfac_v9.root
    qcd_nlo_dy_j_central: # QCD k factor for QCD Z
