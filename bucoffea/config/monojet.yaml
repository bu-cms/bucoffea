    total_nlo_wg_ptg:
      histogram: total_nlo_wg_ptg
      file: data/sf/theory/diboson_kfactors.root
    total_nlo_zg_ptg:
      histogram: total_nlo_wg_ptg
      file: data/sf/theory/diboson_kfactors.root

  run:
    sync: False
    ulegacyv8: False
    save:
      passing: False
