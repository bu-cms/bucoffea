default:
  test: false
  selection:
    signal:
      recoil: 250    # min
      leadak4:
        pt: 100   # min
        eta: 2.4  # max
        nhf: 0.8  # max
        chf: 0.1  # min
      leadak8:
        pt: 250   # min
        eta: 2.4  # max
        mass:
          min: 65
          max: 120
        tau21: 0.6 # max
      mindphijr : 0.5 # min
      dpfcalo : 0.5 # max
    control:
      doublemu:
        mass:
          min: 60
          max: 120
      doubleel:
        mass:
          min: 60
          max: 120
      singlemu:
        mt : 160
      singleel:
        mt: 160
        met: 50
  ak4:
    jer: true
  ak8:
    jer: true
  met:
    jer: true
  tau:
    cuts:
      pt: 18
      eta: 2.3
    branch:
      id: Tau_idDecayMode
      iso: Tau_idMVAoldDM2017v2
    gencheck: False
  photon:
    cuts:
      loose:
        pt: 15
        eta: 2.5
      tight: # No eta cut here bc we use "isScEtaEB"
        pt: 230
        pttrig: 230
    branch:
      id: Photon_cutBasedBitmap
      idv7: Photon_cutBased
  muon:
    cuts:
      tight:
        pt : 20
        eta : 2.4
        iso : 0.15
      loose:
        pt : 10
        eta : 2.4
        iso : 0.25
  electron:
    cuts:
      tight:
        pt : 40
        eta : 2.5
      loose:
        pt : 10
        eta : 2.5
        dxy: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.05
          endcap: 0.10
        dz: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.10
          endcap: 0.20
    branch:
      id: Electron_cutBased
  btag:
    pt: 20
    eta: 2.4
  overlap:
    electron:
      muon:
        clean: false
        dr: 0.3
    photon:
      muon:
        clean: true
        dr: 0.5
      electron:
        clean: true
        dr: 0.5
    tau:
      muon:
        clean: true
        dr: 0.4
      electron:
        clean: true
        dr: 0.4
    ak4:
      muon:
        clean: true
        dr: 0.4
      electron:
        clean: true
        dr: 0.4
      photon:
        clean: true
        dr: 0.4
    btag:
      muon:
        clean: true
        dr: 0.4
      electron:
        clean: true
        dr: 0.4
      photon:
        clean: true
        dr: 0.4

  sf:
    qcd_ew_nlo_w: # QCD x EW k factor for QCD Z
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_wjets.root
    qcd_ew_nlo_z: # QCD x EW k factor for QCD Z
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_zjets.root
    ewk_nlo_w: # EW k factor for QCD W
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_wjets.root
    ewk_nlo_z: # EW k factor for QCD Z
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_zjets.root
    ewk_nlo_g: # EW k factor for QCD photon
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_gjets.root
    qcd_nlo_w_j: # QCD k factor for QCD W
      histogram: gen_vpt_combined_wjets_monojet
      file: data/sf/theory/kfac_2020-12-17_wkfac_v9.root
    qcd_nlo_w_j_central:
