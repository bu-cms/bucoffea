default:
  test: false
  selection:
    signal:
      recoil: 250    # min
      leadak4:
        pt: 100   # min
        eta: 2.4  # max
        nhf: 0.8  # max
        chf: 0.1  # min
      leadak8:
        pt: 250   # min
        eta: 2.4  # max
        mass:
          min: 65
          max: 105
        tau21: 0.5 # min
      mindphijr : 0.5 # min
      dpfcalo : 0.5 # max
    control:
      doublemu:
        mass:
          min: 60
          max: 120
      doubleel:
        mass:
          min: 60
          max: 120
      singlemu:
        mt : 160
      singleel:
        mt: 160
        met: 50
  tau:
    cuts:
      pt: 18
      eta: 2.3
  photon:
    cuts:
      loose:
        pt: 15
        eta: 2.5
      tight:
        pt: 215
        pttrig: 215
        eta: 1.4442
    branch:
      id: Photon_cutBasedBitmap
  muon:
    cuts:
      tight:
        pt : 20
        eta : 2.4
        iso : 0.15
      loose:
        pt : 10
        eta : 2.4
        iso : 0.25
  electron:
    cuts:
      tight:
        pt : 40
        eta : 2.5
      loose:
        pt : 10
        eta : 2.5
        dxy: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.05
          endcap: 0.10
        dz: # https://twiki.cern.ch/twiki/bin/view/CMS/CutBasedElectronIdentificationRun2
          barrel: 0.10
          endcap: 0.20
    branch:
      id: Electron_cutBased

  sf:
    qcd_ew_nlo_w:
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_wjets.root
    qcd_ew_nlo_z:
      histogram: kfactor_monojet_qcd_ewk
      file: data/sf/theory/merged_kfactors_zjets.root
    ewk_nlo_g:
      histogram: kfactor_monojet_ewk
      file: data/sf/theory/merged_kfactors_gjets.root
    qcd_nlo_g:
      histogram: kfactor_monojet_qcd
      file: data/sf/theory/merged_kfactors_gjets.root
  run:
    sync: False
    save:
      passing: False
    kinematics:
      save: False
      events:
        - 36533896
        - 35733274
        - 35719982
        - 30682767
        - 79123963
        - 51393664
    trigger_study: True

  triggers:
    ht:
      gammaeff:
      - HLT_PFHT1050
      - HLT_PFHT590
      - HLT_PFHT680
      - HLT_PFHT780
      - HLT_PFHT890

