      histogram: total_nlo_zz_ptz
      file: data/sf/theory/diboson_kfactors.root
    total_nlo_ww_ptwp:
      histogram: total_nlo_ww_ptwp
      file: data/sf/theory/diboson_kfactors.root
    total_nlo_wpz_ptwp:
      histogram: total_nlo_wpz_ptwp
