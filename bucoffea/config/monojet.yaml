      file: data/sf/theory/kfac_2d_2020-12-17_wkfac_v9.root
    qcd_nlo_g:
      histogram: gjets_stat1_monojet
      file: data/sf/theory/monojet_photon_kfac_new.root
    pileup:
      mode: nano
    diele_id_sf:
      use_average: true
    dimuo_id_sf:
      use_average: true

